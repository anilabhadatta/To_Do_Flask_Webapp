<!DOCTYPE html>
<html>
    
<style type="text/css">
    p {
        display: inline-block;
        padding-left: 10px;
        padding-right: 10px;
    }

    form {
        display: inline-block;
    }

    .left {
        text-align: left;
        width: 200px;
    }
    }
</style>

<body>
    <div>
        <form action="" method="POST">
            <div>
                <h1>ToDo CRUD App</h1>
                <input type="text" name="notes" class="left" style="margin:8px;padding-left: 10px;" />
                <input type="submit" value="Add" name="add" />
            </div>
        </form>
    </div>
    <br>
    <div>
        {% for note in notes %}
        <div style="padding-bottom: 6px; padding-top: 6px;">
            {% if condition != note.id %}
            <p class="left">
                {{note.notes}}
            </p>
            {% endif %}

            <div style="display: inline-block;">
                <form action="/update/{{note.id}}" method="POST">
                    {% if condition != note.id %}
                    <input type="submit" value="Update" name="update" style="margin:6px;" />
                    {% endif %}
                    {% if condition == note.id %}
                    <input class="left" type="text" value="{{note.notes}}" name="newnote" style="margin:6px;" />
                    <input type="submit" value="Save" name="save" style="margin:6px;" />
                    <input type="submit" value="Cancel" name="cancel" style="margin:6px;" />
                    {% endif %}
                </form>
                <form action="/delete/{{note.id}}" method="POST">
                    <input type="submit" value="Delete" name="delete" style="margin:6px;" />
                </form>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</body>

</html>
